    <main>
        <h2>Send Me an Email</h2>
        <form method="get" action="thanks.html" class="form">
            <fieldset>
                <legend>Contact Info</legend>
                <label>First Name: <input type="text" name="fname" required></label>
                <label>Last Name: <input type="text" name="lname" required></label>
                <label>Email: <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>

            <fieldset>
                <legend>Message</legend>
                <label>How did you find my work: <input type="text" name="referral"></label>
                <label>Your message: <textarea name="message" id="message" required></textarea></label>
            </fieldset>

             <input type="submit" value="Send Email">
        </form>
