<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Garrett Peterson">
    <meta name="description"
        content="Create a form which uses best practices to format and display it while requiring some fields and having a button ">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <form method="get" action="review.html" class="form">
        <fieldset>
            <label for="product">Product Name
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </label>
        </fieldset>
        
        <fieldset class="stars">
            <legend>Overall Rating</legend>
            <div class="radio-group">
                <div class="radio-item">
                    <label for="rating-1">â˜†</label>
                    <input type="radio" id="rating-1" name="rating" value="one" required>
                </div>
                <div class="radio-item">
                    <label for="rating-2">â˜†â˜†</label>
                    <input type="radio" id="rating-2" name="rating" value="two" required>
                </div>
                <div class="radio-item">
                    <label for="rating-3">â˜†â˜†â˜†</label>
                    <input type="radio" id="rating-3" name="rating" value="three" required>
                </div>
                <div class="radio-item">
                    <label for="rating-4">â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rating-4" name="rating" value="four" required>
                </div>
                <div class="radio-item">
                    <label for="rating-5">â˜†â˜†â˜†â˜†â˜†</label>
                    <input type="radio" id="rating-5" name="rating" value="five" required>
                </div>
            </div>
            
        </fieldset>
        
        <fieldset>
            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="date" required>
        </fieldset>
        
        <fieldset>
            <legend>Which features did you find useful in the product?<br><i>(Check all that apply)</i></legend>
                <label for="durability">Durability</label>
                <input type="checkbox" name="durability" id="durability" value="yes">
                <label for="ease">Ease of Use</label>
                <input type="checkbox" name="ease" id="ease" value="yes"> 
                <label for="performance">Performance</label>
                <input type="checkbox" name="performance" id="performance" value="yes"> 
                <label for="design">Design</label>
                <input type="checkbox" name="design" id="design" value="yes"> 
        </fieldset>

        <fieldset>
            <label for="review">Written Review<span class="optional">(Optional)</span></label>
            <textarea name="review" id="review"></textarea>
            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" name="name" id="name">
        </fieldset>

        <input type="submit" value="Post Review">

    </form>
    
    <footer>
        <p>&copy; <span id="currentyear"></span>ðŸ¥ž Garrett Peterson ðŸ¥ž Melissa Texas</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
